<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
    <title>Ürün Bilgileri</title>
</head>
<body>
    <div class="container mx-auto py-4">
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="urunFiyati">
                    Ürün Fiyatı
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="urunFiyati" type="text" placeholder="Ürün Fiyatı">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="resimURL">
                    Resim URL'si
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="resimURL" type="text" placeholder="Resim URL'si">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="tlFiyati">
                    TL Fiyatı
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="tlFiyati" type="text" placeholder="TL Fiyatı">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="kurusFiyati">
                    Kuruş Fiyatı
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="kurusFiyati" type="text" placeholder="Kuruş Fiyatı">
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="createPage()">Sayfa Oluştur</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
